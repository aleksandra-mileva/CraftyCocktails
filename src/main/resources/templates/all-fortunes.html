<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons::head}"></head>

<body class="profile-body">

<header>
  <nav th:replace="~{fragments/commons::navigation}"></nav>
</header>

<div class="container-fluid">
  <div class="d-flex justify-content-center align-items-center mx-2">
    <div th:object="${fortunes}"
         class="col-sm- col-lg-12 mx-auto p-5 bg-white mt-3 mb-5 shadow">

      <div class="row mb-2 text-dark">
        <h3 class="text-center m-auto py-3" th:text="${heading}">All fortunes</h3>
      </div>

      <table class="table table-bordered">
        <thead>
        <tr>
          <th class="p-3">Fortune</th>
          <th class="p-3">Author</th>
          <th class="p-3">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${fortunes}">
          <td class="p-3"><span th:text="${f.content}">Fortune</span></td>
          <td class="p-3"><span th:text="${f.author}">Author</span></td>
          <td class="p-3">
            <form class="delete-button"
                  th:action="@{/fortunes/{id}(id=${f.id})}" th:method="delete">
              <button class="btn btn-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div>
  <footer th:replace="~{fragments/commons::footer}"></footer>
</div>

</body>
</html>

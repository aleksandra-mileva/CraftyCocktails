<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>

<body>

<div>
  <nav th:replace="~{fragments/commons::navigation}"></nav>
</div>

<div class="container-fluid">
  <div class="row mx-0 mx-lg-2 mt-0 py-4 px-3 justify-content-center">

    <div class="col-12 py-3 text-center">
      <h1 class="fs-sm fs-md .display-6" th:text="#{home_heading}"></h1>
    </div>

    <!-- Carousel -->
    <div class="col-sm-12 col-lg-8 mx-0 px-2">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner shadow">
          <div th:each="picture, status : ${pictures}" th:object="${picture}"
               th:classappend="${status.index == 0} ? 'active' : ''"
               class="carousel-img carousel-item">
            <div
                class="carousel-img image-overlay d-flex align-content-center justify-content-center">
              <img th:src="${picture.url}" class="align-middle" alt="...">
              <div class="overlay"></div>
            </div>
            <div class="carousel-caption">
              <h2 th:text="${message}" class="text-left"></h2>
              <p th:text="'Picture added by: ' + ${picture.authorFullName}"
                 class="font-italic text-left"></p>
              <p class="text-md-left"><a
                  th:href="@{/cocktails/details/{cocktailId}(cocktailId=${picture.cocktailId})}">View
                the cocktail</a></p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
           data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
           data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>
    <!-- EO: Carousel -->
  </div>
</div>

<div class="mt-4">
  <footer th:replace="~{fragments/commons::footer}"></footer>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/commons::head}"></head>

<body>

<!-- Spinner -->
<div id="overlay">
  <div id="spinner" class="spinner-border text-light" style="width: 3rem; height: 3rem;"
       role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div>
  <nav th:replace="~{fragments/commons::navigation}"></nav>
</div>

<div class="container-fluid justify-content-center align-items-center">
  <div class="row">
    <form th:action="@{/fortunes/add}"
          th:method="post"
          th:object="${addFortuneDto}"
          class="col-sm-12 col-lg-6 mx-auto p-4">

      <h2 class="text-center text-dark my-4">Create fortune</h2>

      <div class="form-group">
        <label for="content" class="text-dark font-weight-bold">Fortune text</label>
        <input th:field="*{content}"
               th:errorclass="is-invalid"
               id="content"
               type="text"
               class="form-control shadow-sm"
               placeholder="Fortune text"/>
        <p th:each="err : ${#fields.errors('content')}"
           th:text="${err}" id="inputNameError"
           class="invalid-feedback text-danger mb-0">Fortune text should not be empty!</p>
      </div>

      <div class="form-group">
        <label for="content" class="text-dark font-weight-bold">Author</label>
        <input th:field="*{author}"
               th:errorclass="is-invalid"
               id="author"
               type="text"
               class="form-control shadow-sm"
               placeholder="Author"/>
        <p th:each="err : ${#fields.errors('author')}"
           th:text="${err}" id="inputAuthorError"
           class="invalid-feedback text-danger mb-0">Author should not be empty!</p>
      </div>

      <div class="row mb-5">
        <div class="col-md-4">
          <div class="button-holder d-flex">
            <input id="submitBtn" type="submit" class="btn btn-secondary btn-md"
                   value="Submit fortune"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div>
  <footer th:replace="~{fragments/commons::footer}"></footer>
</div>

<script src="/js/submitCocktail.js"></script>
</body>

</html>
